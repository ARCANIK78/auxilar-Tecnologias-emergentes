<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Crome</title>
    <link rel="stylesheet" href="styles/estilos.css">
    <link rel="stylesheet" href="styles/estilosfooter.css">
    <link rel="stylesheet" href="styles/sitlosMain.css">
    <link rel="stylesheet" href="styles/stylosBotones.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="nav-link" >Gmail</a>
            <a href="#" class="nav-link">Imágenes</a>
            <a href="" class="nav-apps">
                <img src="google-clone-recursos/img/apps-icon.png" width="25">
            </a>
            <a href="#" class="nav-login">Iniciar sesión</a>
        </nav>
    </header>
    <main>
        <section class="logo">
            <img src="google-clone-recursos/img/logo-google.png" alt="Logo Google" width="300">
        </section>
        <section class="buscador-bar">
            <form action="">
                <label class="label-buscador">
                    <img src="google-clone-recursos/img/search-icon.png" alt="Icono de Busqueda" width="20" class="Icono-bucar">
                    <input type="text" placeholder="Buscar con Google o escribir una URL" id="buscador">
                    <a href="">
                        <img src="google-clone-recursos/img/mic-icon.png" alt="Icono de Microfono" width="20">
                    </a>
                    <a href="">
                        <img src="google-clone-recursos/img/camera-icon.png" alt="Icono de Camara" width="20">
                    </a>
                </label>
            </form>
        </section>
        <section class="botones">
            <button>Buscar con Google</button>
            <button>Me siento con suerte</button>
            <p>
                ofrecido por google:
                <a href="#">Español (Latinoamericado)</a>
                <a href="#">Quechua</a>
            </p>
        </section>
    </main>

        <footer>
            <div class="pais">Peru</div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Como funciona la Búsqueda</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Términos</a></li>
                    <li><a href="#">Configuración</a></li>
        </footer>
</body>
</html>
